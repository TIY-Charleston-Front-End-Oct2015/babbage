<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TryOut formatting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Special+Elite|Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">

    <script type="text/html" id="chatTmpl">
      <article class="mainChat" data-index="<%= _id %>">
        <div class="showChat" style="border-top: 1px solid gray; padding-left: 5px; padding-top: 5px;">
          <h4 style="font-weight: bold;"><%= userName %></h4>
          <p style="font-family: 'Oswald', sans-serif; font-size: 16px;"><%= msg %></p>
        </div>
      </article>
    </script>
    <script type="text/html" id="chatTmplCurrUser">
      <article class="mainChat" data-index="<%= _id %>" style="margin: 0;">
        <div class="showChat" style="border-top: 1px solid gray; padding-left: 5px; padding-top: 5px; background-color: #f5f5f5; padding-right: 10px;">
          <h4 style="font-weight: bold;"><%= userName %></h4>
          <p style="font-family: 'Oswald', sans-serif; font-size: 16px;"><%= msg %></p>
          <button type="button" style="padding-top: 5px; border: 2px solid #2B80F7; background-color: #f8f8f8; border-radius: 3px; font-family: 'Special Elite', cursive;" class="btn-group btn-group-xs delete">Delete&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </article>
    </script>



  </head>
  <body>

      <section class="signIn">
      <div class="col-md-12 noPadding initial-Sign-In container-fluid">
        <form class="form-signin">
          <h2 class="form-signin-heading" style="font-family: 'Special Elite', cursive;">Ready to chat Bro?</h2>
          <label for="user" class="sr-only">User Name</label>
          <input type="text" name="user" class="form-control" placeholder="User Name" required="" autofocus="">
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="initialButton">Sign in</button>
        </form>
      </div>
    </section>


    <section class="mainPage hidden">
      <div class="container-fluid">
      <header>
        <div class="row" style="background-color: #F7A22B;">
          <div class="col-md-2 noPadding logoHeader"><img src="http://www.bumpshake.com/wp-content/uploads/2014/04/panel3_web_smaller.jpg" style="width: 100px;"></div>
          <div class="col-md-8 noPadding"><h1 style="font-family: 'Special Elite', cursive;">ChatBros.</h1></div>
          <div class="col-md-2 noPadding">Logged in as: <span id="loggedInAs"></span><form class="edit-form invisible"><input class="edit" type="text" name="edittodo" value=""></input></form></div>
        </div>
      </header>


      <div class="row midSection">
        <div class="col-md-2 noPadding"></div>
        <div class="col-md-8 noPadding chatBox"></div>
        <div class="col-md-2 noPadding"></div>
      </div>


    <footer>
      <div class="row talk">
        <form id="chatMessage" action="">
        <div class="col-md-4 noPadding"></div>
        <div class="col-md-3 noPadding">
            <input type="text" name="msg" placeholder="Your Chat">
        </div>
        <div class="col-md-1 noPadding"><input type="submit" value="submit"></div>
        <div class="col-md-4 noPadding"></div>
      </form>

        <!-- <form id="chatMessage" action="">
          <input type="text" name="msg" placeholder="Your Chat">
          <input type="submit" value="submit">
        </form> -->
      </div>
      <div class="row" style="border-top: 2px solid black;">
          <div class="col-md-4">Â© 2015 Ironyard ChatApp project</div>
          <div class="col-md-4 logo"><img src="http://www.bumpshake.com/wp-content/uploads/2014/04/panel3_web_smaller.jpg" alt=""></div>
          <div class="col-md-3 about">Making the World a Better Place</div>
          <div class="col-md-1 contact"></div>
      </div>
    </footer>
    </div>
  </section>

  <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

  </body>
</html>
