<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="col-md-8 nav">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in to chat</h2>
        
        <label for="user" class="sr-only">User Name</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="User Name" required="" autofocus="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <<h3>login</h3>
    </div>
    <div class="chat hidden">
        <section class="col-md-6 chatBox">
          <div class="showChat">
            <p>Chat Entries appear here</p>
          </div>
          <!-- <button type="button" class="btn btn-primary">CLICK HERE</button> -->
        </section>
        <aside class="col-md-6 chatEntry">
          <div class="newChat">
            <h3>Chat it up!</h3>

            <form id="chatMessage">
              <input type="text" name="userName" placeholder="User Name"></input>
              <input type="text" name="image" placeholder="Image"></input>
              <input type="text" name="msg" placeholder="Your Chat"></input>
              <input type="submit" name="submit" value="submit"></input>
            </form>


          </div>
        </aside>
    </div>

    <div class="col-md-4 footer hidden">
      <h3>footer</h3>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    </script>
    <script src="app.js"></script>
  </body>
</html>
